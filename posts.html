---
title: Blog
layout: default
---
<div id="index-banner" class="parallax-container">
  <div class="section no-pad-bot">
    <div class="container">
      <br><br>
      <h1 class="header center blue-grey-text">Some Guy's Website</h1>
      <div class="row center">
        <h5 class="header col s12 light">Rarely updated, always outdated!</h5>
      </div>
      <br><br>
    </div>
  </div>
  <div class="parallax"><img src="{{ 'img/banner4.jpg' | prepend: site.baseurl }}"></div>
</div>

<div class="container">
  <div class="row">
    <ul class="post-list">
      {% for post in site.posts %}
      <div class="col s12 m6">
        <div class="card blue-grey darken-1 hoverable">
          <div class="card-content white-text">
            <span class="card-title">{{ post.title }}</span>
            <p>Posted on <b>{{ post.date | date: "%b %-d, %Y" }}</b></p>
            <p>{{ post.summary }}</p>
          </div>
          <div class="card-action">
            <a href="{{ post.url | prepend: site.baseurl}}"><i class="material-icons">open_in_new</i></a>
          </div>
        </div>
      </div>
      {% endfor %}
    </ul>
  </div>
  <div class="row center">
    <a class="waves-effect waves-light btn" href="{{ '/feed.xml' | prepend: site.url }}">Suscribe with RSS</a>
  </div>
</div>
